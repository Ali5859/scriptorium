<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scriptorium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Naskh+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #090a0f;
    }
    .font-persian {
      font-family: 'Noto Naskh Arabic', serif;
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
    .animate-fadeOut {
      animation: fadeOut 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    #aurora-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      background: radial-gradient(ellipse at top, #1b2735 0%, #090a0f 100%);
    }

    #aurora-background::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.2) 0%, transparent 25%),
        radial-gradient(circle at 90% 30%, rgba(255, 99, 132, 0.2) 0%, transparent 25%),
        radial-gradient(circle at 50% 80%, rgba(54, 211, 255, 0.2) 0%, transparent 25%);
      transform-origin: center;
      animation: rotate-aurora 20s linear infinite;
    }

    @keyframes rotate-aurora {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>

</head>

</html>
